<button (click)="getCharacters()">Cargar personajes</button>

<p>Loading: {{ characterService.loading() }}</p>
@if (characterService.loading()) {
<div>Cargando personajes</div>
} @else {
@for (character of characterService.characters(); track character.id) {
<div>
  {{ character.name }}
</div>
} @empty {
<div>No hay personajes</div>
}
}
